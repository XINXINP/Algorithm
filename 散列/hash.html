    }

}
function simpleHash(data){
    var H = 31
    var total = 0
    for(var i = 0;i=data.length;i++){
        total += H*total + data.charCodeAt(i)
    }
    if(total<0){total+=this.tab.length-1}
    return total % this.tab.length
}
// function put(data) {
//     var pos = this.simpleHash(data)
//     this.tab[pos] = data

function put(data) {
    var pos = this.simpleHash(data)
    var index = 0
    if(this.tab[pos][index]==undefined){
        this.tab[pos][index] = data
    }else{
        while(this.tab[pos][index]!=undefined){
            ++index
        }
        this.tab[pos][index] = data
    }
}
function get(data) {
    return this.tab[this.simpleHash(data)]
}
function showDistro() { 
    for (var i = 0; i < this.tab.length; i++) {
